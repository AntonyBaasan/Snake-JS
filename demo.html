<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake JS Example</title>

	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div>
        <h1>Snake JS Example</h1>
        <div id="parent"></div>
        <p>
            <strong>Use the arrow keys to control the snake.</strong>
        </p>
    </div>

    <div>
        <div id="conversation" style="width: 400px; height: 200px; border: 1px solid #ccc; background-color: #eee; padding: 4px; overflow: scroll"></div>
        <form id="chatform" style="margin-top: 10px" onsubmit="return pushChat(fulFillmentCallBack);">
            <input type="text" id="wisdom" size="80" value="" placeholder="I need a hotel room">
        </form>
    </div>

</body>
<script src="snake-js.js" type="text/javascript"></script>
<script src="lex.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</html>
